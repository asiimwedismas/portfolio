<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Portfolio of Asiimwe Dismas" />
    <meta property="og:title" content="Portfolio of Asiimwe Dismas" />
    <meta property="og:description" content="Portfolio of Asiimwe Dismas" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="http://" />
    <title>Portfolio of Asiimwe Dismas</title>
    <link rel="shortcut icon" href="./images/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <header>
        <nav class="nav collapsible">
            <a class="nav__brand" href="/"><img class="image-logo" src="images/logo.png" alt="" /></a>
            <svg class="icon icon--white nav__toggler">
                <use href="images/sprite.svg#menu"></use>
            </svg>
            <ul class="list nav__list collapsible__content">
                <li class="nav__item"><a href="#intro">Intro</a></li>
                <li class="nav__item"><a href="#portfolio">Portfolio</a></li>
                <li class="nav__item"><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- intro -->
    <section class="block block--dark block--skewed-left hero" id="intro">
        <div class="container grid grid--1x2">
            <header class="block__header hero__content">
                <h2 data-aos="fade-right" class="block__heading">
                    Asiimwe Dismas
                </h2>
                <h3 data-aos="fade-right" class="block__heading">
                    Android | Full-Stack Developer
                </h3>
                <p class="hero__tagline">
                    I am an Android and web developer with a passion for simplifying people's work through software.
                </p>
            </header>
            <picture data-aos="zoom-in">
                <source type="image/webp" srcset="images/banner.webp 1x, images/banner@2x.webp 2x" />
                <source type="image/png" srcset="images/banner.png 1x, images/banner@2x.png 2x" />
                <img class="hero__image" src="images/banner.png" alt="" />
            </picture>
        </div>
    </section>
    <script src="js/main.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
